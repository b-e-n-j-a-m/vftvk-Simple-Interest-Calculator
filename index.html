<!DOCTYPE html>

<html>

    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="grid-container">
                <div class="grid-item"><label for="principal">Amount</label></div>
                <div class="grid-item">
                    <input
                        type="number"
                        id="principal"
                        class="rightdiv"
                        onmouseover="focus()"
                        >
                </div>
                <div class="grid-item"><label for="rate">Rate</label></div>  
                <div class="grid-item"><input type="range"
                        id="rate"
                        class="rightdiv"
                        min="1"
                        max="20"
                        step="0.25"
                        value="10.25"
                        onchange="updateRate()"
                        onmouseover="focus()"><span id="rate_val">10.25%</span></div>
                <div class="grid-item"><label for="years">No. of Years</label><br/><br/></div>
                <div class="grid-item"><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>
                    </div>
                </div>
                    <button onclick="compute()">Compute Interest</button>
                <br/><br/>
                <span id="result"></span><br/>
                <footer>
                    &#169; This Calculator belongs to benjam
                </footer>
            </div>
                
            <br/>


        </div>

    </body>

</html>
